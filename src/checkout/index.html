<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header class="divider" id="main-header">

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
        <form action="" method="get">
          <fieldset>
              <legend>Shipping</legend>
              <label for="first-name">
                  First Name
                  <input type="text" name="firstName" required>
              </label>
              <label for="last-name">
                  Last Name
                  <input type="text" name="lastName" required>
              </label>
              <label for="street">
                  Street
                  <input type="text" name="street" required>
              </label>
              <label for="city">
                  City
                  <input type="text" name="city" required>
              </label>
              <label for="state">
                  State
                  <input type="text" name="state" required>
              </label>
              <label for="zip-code">
                  Zip code
                  <input type="text" name="zip-code" required>
              </label>
          </fieldset>
          <fieldset>
              <legend>Payment</legend>
              <label for="card-number">
                  Card number
                  <input type="text" name="card-number" pattern="\d{13,16}" placeholder="1234 5678 9012 3456" required>
              </label>
              <label for="expiration-date">Expiration Date (MM/YY):
                  <input type="text" id="expiration-date" name="expiration-date" pattern="\d{2}/\d{2}" placeholder="MM/YY" required>
              </label>
         
     
          <label for="security-code">Security Code (CVV):
              <input type="text" id="security-code" name="security-code" pattern="\d{3,4}" placeholder="123" required>
          </label>
          </fieldset>

          <fieldset>
              <legend>Order Summary</legend>
              <label for="">Item subtotal</label>
              <label for="">Shipping estimate</label>
              <label for="">Tax</label>
              <label for="">Order total</label>
              <button type="submit">Checkout</button>
          </fieldset>
      </form>
      </section>
    </main>

    <footer>&copy;NOT a real business</footer>
  </body>
</html>
